# ------------------------------------------------------------------------------
# my-roles/backup_client/tasks/main.yml
# ------------------------------------------------------------------------------

# Equivalent to the task list backup_client/tasks/main.yml in the "Libraries -
# Ansible Roles" repository to facilitate the backup_client role's use in an
# environment without a system manager; for example, one using Docker
# Containers.

---

- ansible.builtin.import_role:
    name: /roles/backup

- ansible.builtin.import_role:
    name: /roles/backup_client
    tasks_from: install-service
    handlers_from: none

- ansible.builtin.import_tasks:
    file: start-bacula-fd.yml

- ansible.builtin.import_role:
    name: /roles/backup_client
    tasks_from: configure-service
    handlers_from: none
