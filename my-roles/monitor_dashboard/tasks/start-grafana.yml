# ------------------------------------------------------------------------------
# my-roles/monitor_dashboard/tasks/start-grafana.yml
# ------------------------------------------------------------------------------

---

- name: Test if the grafana process is running
  ansible.builtin.shell: pgrep -f '^/usr/share/grafana/bin/grafana server'
  register: pgrep_result
  changed_when: false
  failed_when: pgrep_result.rc != 0 and pgrep_result.rc != 1

- block:

    - name: Start the grafana process if it isn't already running
      ansible.builtin.shell: |-
        echo 'grafana    : Starting' >> /var/local/services.log
        nohup bash -c \
          "grafana server |& sed -u 's/^/grafana    : /'" \
          &>> /var/local/services.log &
        sleep 3
      args:
        executable: /bin/bash
      become: yes

    - name: Check the grafana process has started
      # We do this in a separate shell task to the one that we started the
      # process in so that we know that the process survived beyond that shell.
      ansible.builtin.shell: |-
        n=0
        while [ $n -lt 3 ]; do
          pgrep -f '^/usr/share/grafana/bin/grafana server' && \
            echo 'grafana    : Started' >> /var/local/services.log && break
          let n=n+1
          sleep 3
        done

        if [ $n -eq 3 ]; then
          echo 'grafana    : Failed to start process' \
            >> /var/local/services.log
          exit 1
        fi
      args:
        executable: /bin/bash
      changed_when: false

  when: pgrep_result.rc == 1
