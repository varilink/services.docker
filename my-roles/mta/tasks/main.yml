# Wrapper to the task list mta/tasks/main.yml in the "Libraries - Ansible Roles"
# repository to facilitate its use in an environment without a system manager;
# for example, one using Docker Containers.

---

- ansible.builtin.import_role:
    name: /roles/mta
    tasks_from: install-service
    handlers_from: common

- ansible.builtin.import_tasks: start-exim.yml

- ansible.builtin.import_role:
    name: /roles/mta
    tasks_from: configure-service
    handlers_from: none
